<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="JS/proses.js" defer></script>
</head>
<body>
    <div class="formulir_login">
        <div class="Img_information">
            <img src="CSS/IMG/gambar1.jpeg" alt="Background" class="Img_info">
            <div class="information_login">
                <h1>Login</h1>
                <p>Join us to improve the quality of Indonesian farmers</p>
            </div>
        </div>

        <div class="form_login">
            <div class="logo">
                <img src="CSS/IMG/logo.png" alt="Logo">
                <h2><span class="Hijau">Rekap</span> <span class="Kuning">Tani</span></h2>
            </div>
            <form id="loginForm">
                <label for="NIK">NIK</label>
                <input type="text" name="no_ktp" id="nik">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password">
                <!-- <input type="submit" value="Login" class="btn_login"> -->
                <button type="submit" name="submit" class="btn_login">Login</button>
            </form>
            <p>Don't have an account? <a href="Register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
